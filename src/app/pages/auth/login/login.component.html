<div class="body">
    <div class="container">
	<div class="screen">
		<div class="screen__content">

			<form class="login" #myForm="ngForm" [formGroup]="form" (ngSubmit)="onSubmit()">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input formControlName="usuario" #usuario type="text" class="login__input" id="usuario" placeholder="usuario"
          			  required>
					<app-validador-form-control [element]="usuario" [control]="form.get('usuario')" [isSubmitted]="isSubmitted"></app-validador-form-control>
				
				</div>

				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input formControlName="contrasena" #contrasena type="text" class="login__input" id="contrasena" placeholder="contrasena"
          			  required>
					<app-validador-form-control [element]="contrasena" [control]="form.get('contrasena')" [isSubmitted]="isSubmitted">
					</app-validador-form-control>
				</div>

				<button class="button login__submit">
					<span class="button__text">LogIn</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
           
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
</div>
